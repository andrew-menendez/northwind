{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
     <h1>Products <small>get some!</small></h1>
  </div>

  <form action='/add' method='POST'>
  <div class="form-group row">
    <label class="col-sm-2" for="name">Name</label>
    <input  class="col-sm-4" type="text" class="form-control" name="name" value="John">

    <button type="submit" class="btn btn-primary">Add Product</button>
  </div>
  <div class="form-group row">
    <label class="col-sm-2" for="desc">description</label>
    <input class="col-sm-6" type="text" class="form-control" name="desc" value="info about John">
  </div>


</form>
  <div id="basic">
      <div class="container">
      <h5> this is what we've got </h5>
      <br><br>
          {% for product in products %}
        <li><a href="localhost:8080/{{ product.name }}">{{ product.name }}</a></li>

      {% endfor %}
      </div>
  </div>



{% endblock %}
